<h3 class="first">Tarife</h3>
<p-table [columns]="cols" [value]="tarife">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tarif let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{tarif[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
